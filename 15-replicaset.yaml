apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset
  labels: # these are replicaset labels
    app: nginx
    tier: frontend
spec:
  replicas: 3
  selector:
  # these are used to select the pod to create replicas
    matchLabels:
      app: nginx
      tier: frontend
  # this is pod definition
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx

