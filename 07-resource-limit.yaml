apiVersion: v1
kind: Pod
metadata:
  name: resources
  labels:
    project: expense
    component: backend
    environment: dev
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    resources:
      requests:
        cpu: "100m"
        memory: "64Mi"
      limits:
        cpu: "150Mi"
        memory: "200m"